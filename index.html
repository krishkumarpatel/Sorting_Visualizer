<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font awesome icons  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- preprepare connection with google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Roboto font from google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon-16x16.png" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Sorting Visualizer</title>
</head>

<body>
  <div class="nav-container">

    <h2 class="title" onclick="window.location.reload()">
      Sorting Visualizer
    </h2>

    <div class="warning-container">
      <div class="warning" id="warning">
        <span class="warning-text"></span>
      </div>
    </div>

    <div class="navbar" id="navbar">

      <a id="random" onclick="RenderScreen()">Generate array</a>

      <span class="options">
        <select name="select sort algorithm" id="algo-menu" class="algo-menu">
          <option value="0">Choose algorithm</option>
          <option value="1">Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </select>
      </span>

      <span class="options">
        <select name="select array size" id="size-menu" class="size-menu">
          <option value="0">Array size</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </span>

      <span class="options">
        <select name="speed of visualization" id="speed-menu" class="speed-menu">
          <option value="0">Speed</option>
          <option value="0.5">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1.00x</option>
          <option value="2">2.00x</option>
          <option value="4">4.00x</option>
        </select>
      </span>

      <a class="start">Sort</a>
      <!-- something here see -->
      <a class="icon"><i class="fa fa-bars"></i></a>

    </div>

  </div>

  <div class="center">
    <div class="array"></div>
  </div>

  <footer class="footer">
    <p>Created with <i class="fa fa-heart"></i> by Krish</p>
    <p>
      <a href="https://www.linkedin.com/in/krishkumar-patel-957a50289/" target="_blank" rel="noopener noreferrer" class="link">
        <!-- aria-hidden="true" attribute removed. -->
        <i class="fa fa-linkedin-square"></i>
      </a>
      <!-- aria-hidden="true" attribute removed. -->
      <a href="https://github.com/krishkumarpatel/" target="_blank" rel="noopener noreferrer" class="link">
        <i class="fa fa-github"></i>
      </a>
    </p>
  </footer>

  <script src="./scripts/app.js"></script>
  <script src="./scripts/helper.js"></script>
  <script src="./scripts/sort-algorithms.js"></script>
</body>
</html>
